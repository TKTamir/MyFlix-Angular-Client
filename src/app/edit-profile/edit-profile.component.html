<mat-card class="edit-profile-dialog">
  <mat-card-header>
    <mat-card-title class="edit-profile-dialog-title"
      >Edit your profile information</mat-card-title
    >
  </mat-card-header>
  <mat-card-content class="edit-profile-dialog-content">
    <form>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Name"
          placeholder="Name"
          type="text"
          name="name"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Password"
          placeholder="Password"
          type="password"
          name="password"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Email"
          placeholder="Email"
          type="email"
          name="email"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Birthdate"
          placeholder="Birthdate"
          type="date"
          name="birthdate"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="edit-profile-actions">
    <button mat-raised-button (click)="editUser()" color="primary">
      Edit Profile
    </button>
    <button
      mat-stroked-button
      aria-label="Close edit profile button"
      mat-dialog-close
      color="primary"
    >
      X
    </button>
  </mat-card-actions>
</mat-card>
