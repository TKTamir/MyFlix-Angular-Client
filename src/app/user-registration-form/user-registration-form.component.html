<mat-card>
  <mat-card-header>
    <mat-card-title>Sign Up</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholde="Username"
          type="text"
          name="Username"
          required
        /> </mat-form-field
      ><mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Password"
          placeholde="Password"
          type="text"
          name="Password"
          required
        /> </mat-form-field
      ><mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Email"
          placeholde="Email"
          type="text"
          name="Email"
          required
        /> </mat-form-field
      ><mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Birthday"
          placeholde="Birthday"
          type="text"
          name="Birthday"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="registerUser()" class="button-profile">
      Sign Up
    </button>
  </mat-card-actions>
</mat-card>
